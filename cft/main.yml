  #       - Arn: !Ref NotificationSNS
  #         Id: Codebuild-Error

Outputs:
  SNSTopicArn:
    Value: !Ref NotificationSNS
    Export:
      Name: NotificationTopicArn

  BuildRoleArn:
    Value: !GetAtt BuildRole.Outputs.BuildRoleArn
    Export:
      Name: BuildRoleArn